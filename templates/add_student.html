<!DOCTYPE html>
<html>
<head>
	<title>Adding Student</title>
</head>
<body>
	<h1>Sample International School</h1>
	<h2>Student Details</h2>
	<form method="POST">
		<table>
			<tr>
				<td>Student Name</td>
				<td><input type="text" name="txt_name"></td>
			</tr>
			<tr>
				<td>Student Class</td>
				<td><input type="text" name="txt_class"></td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="date" name="txt_dob"></td>
			</tr>
			<tr>
				<td>Student Average</td>
				<td><input type="number" name="txt_average"></td>
			</tr>
			<tr>
				<td>Student Hobbies</td>
				<td><input type="text" name="txt_hobbies"></td>
			</tr>
			<tr>
				<td>Class Teacher</td>
				<td><input type="number" name="txt_teacher"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" name="btn_submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
